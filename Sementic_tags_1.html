<!DOCTYPE html>
<html>

<head>
    <title>Semantic Page</title>
</head>

<body>

        <h1>My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>
    <main>
        <section>

            <h2>Welcome</h2>
            <p>This is the welcome section.</p>
        </section>
        <article>
            <h2>Blog Post</h2>
            <p>This is a blog post inside an article tag.</p>
        </article>
    </main>

        <p>This is a sidebar with related links.</p>
    </aside>
    <footer>
        <p>Copyright Â© 2025</p>
    </footer>
</body>

</html>
